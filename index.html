        <nav class="menu" hidden>
            <ul>
                <li>Main page</li>
                <li>Animal (set A)</li>
                <li>Animal (set B)</li>

            </ul>
        </nav>
        <div class="cover" hidden></div>
        <h1>
            English for Kids
        </h1>
        <input id="toggle" class="toggle" type="checkbox" role="switch" name="toggle" value="off">
        <label for="toggle" class="slot">
            <span class="slot__label">TRAIN</span>
            <span class="slot__label">PLAY</span>
        </label>
        <div class="curtain"></div>

    <main>
        <section id="action-1">
            <h2>Action (set A)</h2>
            <img src="./data/svg/act-dance.jpg" alt="dance">
        </section>
        <section id="action-2">
            <h2>Action (set B)</h2>
            <img src="./data/svg/act1.png" alt="run">
        </section>
        <section id="animal-1">

        <section id="animal-2">

        </section>
        <section id="emotions">
            <h2>Emotions</h2>
            <img src="./data/svg/emot3.png" alt="in love">
